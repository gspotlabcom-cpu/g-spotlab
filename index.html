<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>G-Spot Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- мягкий редирект через 2 секунды -->
  <meta http-equiv="refresh" content="2; url=https://play.google.com/store/apps/dev?id=5951755133508714410" />

  <style>
    :root {
      color-scheme: dark;
      --bg-overlay: rgba(2, 6, 23, 0.6);
      --card-bg: rgba(2, 6, 23, 0.94);
      --card-border: rgba(148, 163, 184, 0.4);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #f97316;
      --accent-soft: #fed7aa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background-image: url("assets/loading-bg.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center bottom;
      background-attachment: fixed;
      position: relative;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--bg-overlay);
      pointer-events: none;
      z-index: -1;
    }
    .page-wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 12px 40px;
    }
    header {
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-start;
    }
    .logo-row {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .logo-image {
      height: 80px;
      width: auto;
      display: block;
    }
    .logo-text-main {
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text);
      text-shadow: 0 0 10px rgba(15, 23, 42, 0.9);
    }
    .subtitle {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--muted);
    }
    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 30px 22px 30px;
      box-shadow: 0 22px 60px rgba(15, 23, 42, 0.95), 0 0 0 1px var(--card-border);
      backdrop-filter: blur(4px);
    }
    @media (min-width: 768px) {
      .page-wrap { padding: 32px 16px 48px; }
      .card { padding: 40px 40px 34px; }
    }
    h1 { font-size: 30px; margin: 0 0 6px; }
    p { margin: 10px 0; font-size: 14px; line-height: 1.7; color: var(--text); }
    .meta { font-size: 13px; color: var(--muted); margin-bottom: 18px; }
    a {
      color: var(--accent-soft);
      text-decoration: none;
      border-bottom: 1px solid transparent;
    }
    a:hover { border-bottom-color: rgba(249, 115, 22, 0.7); }
    .btn {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(249,115,22,0.35);
      background: rgba(249,115,22,0.12);
    }
    .links {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      font-size: 13px;
      color: var(--muted);
    }
    footer {
      max-width: 960px;
      margin: 20px auto 0;
      font-size: 12px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      padding: 0 18px 10px;
    }
  </style>

  <script>
    // на всякий случай, если meta refresh заблокирован
    setTimeout(function () {
      window.location.href = "https://play.google.com/store/apps/dev?id=5951755133508714410";
    }, 5000);
  </script>
</head>

<body>
  <div class="page-wrap">
    <header>
      <div class="logo-row">
        <img class="logo-image" src="assets/gspot-logo.png" alt="G-Spot Lab logo" />
        <div class="logo-text-main">G-Spot Lab</div>
      </div>
      <div class="subtitle">Merge Universe · Legal & Developer Information</div>
    </header>

    <main class="card">
      <h1>Redirecting to Google Play…</h1>
      <div class="meta">
        If you are not redirected automatically, use the button below.
      </div>

      <p>
        <a class="btn" href="https://play.google.com/store/apps/dev?id=5951755133508714410">
          Open Google Play Developer Page
        </a>
      </p>

      <div class="links">
        <a href="/privacy/">Privacy Policy</a>
        <a href="/terms/">Terms of Use</a>
      </div>
    </main>
  </div>

  <footer>
    <span>© G-Spot Lab</span>
    <span>Developer Website</span>
  </footer>
</body>
</html>
